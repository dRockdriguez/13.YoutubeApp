<div class="container main-container">
    <h2>YoutubeApp</h2>
    <hr>

    <div class="card-columns" *ngIf="videos.length > 0">
      <div class="card animated fadeIn fast" *ngFor="let video of videos">
        <img class="card-img-top" [src]="video.thumbnails.high.url">
        <div class="card-body">
          <h5 class="card-title">{{ video.title }}</h5>
          <button
            class="btn btn-outline-primary btn-block"
            (click)="verVideo(video)">
            Ver video..
          </button>
        </div>
      </div>
    </div>

    <button
      class="btn btn-outline-primary btn-block"
      (click)="cargarMas()">
      Cargar m√°s...
    </button>
</div>


<div class="modal" tabindex="-1" role="dialog"
  data-backdrop="static"
  data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSel">
      <div class="modal-header">
        <h5 class="modal-title">{{ videoSel.title }}</h5>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="300"
        [src]="videoSel.resourceId.videoId|domseguro"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarVideo()">Cerrar...</button>
      </div>
    </div>
  </div>
</div>
